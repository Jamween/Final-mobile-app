<ion-header>
  <ion-toolbar>
    <ion-title>Add Subscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Popular Services Section -->
  <h2 class="ion-padding-top">Popular Services</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let service of popularServices">
        <ion-card button (click)="selectPopularService(service)">
          <ion-card-content class="ion-text-center">
            <ion-img [src]="service.image" style="width: 60px; height: 60px; margin-bottom: 10px;"></ion-img>
            <p>{{ service.name }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Divider -->
  <ion-item lines="full">
    <ion-label class="ion-text-center">OR</ion-label>
  </ion-item>

  <!-- Manual Add Form -->
  <h2 class="ion-padding-top">Add Custom Subscription</h2>
  <form (ngSubmit)="saveSubscription()">

    <ion-item>
      <ion-label position="floating">Subscription Name</ion-label>
      <ion-input [(ngModel)]="subscription.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Amount (â‚¬)</ion-label>
      <ion-input type="number" [(ngModel)]="subscription.amount" name="amount" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Renewal Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="subscription.date" name="date" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Billing Cycle</ion-label>
      <ion-select [(ngModel)]="subscription.billingCycle" name="billingCycle">
        <ion-select-option value="monthly">Monthly</ion-select-option>
        <ion-select-option value="yearly">Yearly</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Payment Method</ion-label>
      <ion-input [(ngModel)]="subscription.paymentMethod" name="paymentMethod"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">
      Save Subscription
    </ion-button>

  </form>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/calendar">
          <ion-label>Calendar</ion-label>
        </ion-button>
        <ion-button routerLink="/home">
          <ion-label>Dashboard</ion-label>
        </ion-button>
        <ion-button routerLink="/settings">
          <ion-label>Settings</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
  
  
</ion-content>
