<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item button (click)="changeCurrency()">
      <ion-label>Change Currency (Current: {{ currency }})</ion-label>
    </ion-item>
    <ion-item button (click)="toggleNotifications()">
      <ion-label>Enable/Disable Notifications</ion-label>
    </ion-item>
    <ion-item button (click)="exportData()">
      <ion-label>Export Subscription Data</ion-label>
    </ion-item>   
  </ion-list>

</ion-content>
