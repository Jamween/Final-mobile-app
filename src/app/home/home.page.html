<ion-header>
  <ion-toolbar>
    <ion-title>Subscription Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Search Bar -->
  <ion-searchbar placeholder="Search Your Subscriptions"></ion-searchbar>

  <!-- Spending Card -->
  <ion-card color="warning">
    <ion-card-header>
      <ion-card-title>Total Spending</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>€{{ totalMonthly.toFixed(2) }} / Month</h2>
      <h2>€{{ totalYearly.toFixed(2) }} / Year</h2>
      <canvas #pieCanvas></canvas> 
    </ion-card-content>
  </ion-card>

  <!-- Subscriptions List -->
  <ion-list *ngIf="subscriptions.length > 0; else noSubscriptions">
    <ion-item-sliding *ngFor="let sub of subscriptions; let i = index">
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="card-outline" size="large"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ sub.name }}</h2>
          <p>€{{ sub.amount }} - {{ sub.billingCycle }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteSubscription(i)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- No Subscriptions Message -->
  <ng-template #noSubscriptions>
    <ion-card>
      <ion-card-content class="ion-text-center">
        <p>No subscriptions yet.</p>
      </ion-card-content>
    </ion-card>
  </ng-template>

  <!-- Floating Button to Add -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-subscription">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
